name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # --- START: Add these three steps for Angular build ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a recent stable Node.js version (e.g., 18 or 20)
      - name: Install dependencies
        run: npm ci
      - name: Build Angular Application
        run: npm run build
        env:
          NX_NO_CLOUD: true
      # --- END: Angular build steps ---
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DIETICIAN_APP_B3E0D }}
          projectId: dietician-app-b3e0d
